<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #444;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üçé Welcome to the Fruit Recommendation Chatbot üçå</h1>
  <p>Ask me what fruit you should eat today!</p>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "5d8a68b3-3d8b-4965-9dd6-f924c49ca461", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "33c75752-cbd8-48cb-b882-2719a64887e0", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
              (window.watsonAssistantChatOptions.clientVersion || 'latest') + 
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
